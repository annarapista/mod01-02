<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>T A B L E</title>
	<style>

		table#tv {
			border: 5px solid red;
			border-collapse: collapse;
			width: 50%;
			text-align:center;
		} 
	
	</style>

</head>

<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>

	<hr> 
		<!-- HEADINGS -->

	<table border="black">
		<tr>
			<th></th>
			<th scope = "col"> Saturday</th>
			<th scope = "row"> Sunday</th>
		</tr>

		<tr>
			<th scope="row"> Tickets sold:</th>
			<td>120</td>
			<td>135</td>
		</tr>

		<tr>
			<th scope="row"> Total sales:</th>
			<td>$600</td>
			<td>$675</td>
	</table>

	<hr>
		<!-- COLSPAN -->

	<table border="black">
		<tr>
			<th></th>
			<th>9 am</th>
			<th>10am</th>
			<th>11am</th>
			<th>12nn</th>
		</tr>

		<tr>
			<th>Monday</th>
			<td colspan="2"> Geography </td>
			<td>Math</td>
			<td>Art</td>
		</tr>

		<tr>
			<th> Tuesday </th>
			<td colspan="3">Gym</td>
			<td>Home Ec</td>
		</tr>

	</table>

	<hr>

		<!-- ROWSPAN -->
	<table id="tv" border="black">
		<tr>
			<th></th>
			<th>TV5</th>
			<th>GMA</th>
			<th>ABSCBN</th>
		</tr>

		<tr>
			<th>6pm - 7pm</th>
			<td rowspan="2">Cartoon</td>
			<td> Comedy </td>
			<td> News </td>
		</tr>

		<tr>
			<th> 7pm - 8pm </th>
			<td rowspan="3">Sports</td>
			<td>Current Affairs</td>
		</tr>

		<tr>
			<th> 8pm - 9pm </th>
			<td> PBA</td>
			<td rowspan="3">Ang Probinsyano</td>
		</tr>

		<tr>
			<th> 9pm - 10pm </th>
			<td rowspan="2">Anime</td>
		</tr>

		<tr>
			<th> 10pm - 11pm </th>
			<td> Eat Bulaga! </td>
		</tr>

	</table>

</body>
</html>
